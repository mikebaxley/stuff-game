<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Create a Game</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Enter a name for your game</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.invalidName">
                <strong>Invalid name!</strong>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.createGame($event)">
                <div class="form-group">
                    <label for="gamename">Game Name</label>
                    <input type="text" class="form-control" id="gamename" placeholder="Game name" ng-model="vm.gameName">
                </div>

                <button type="submit" class="btn btn-primary">OK</button>
            </form>

        </div>
    </div>
</div>
